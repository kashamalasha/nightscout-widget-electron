name: Quick checks (Lint & Version)

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - synchronize

# Lightweight checks that run quickly without building
# Full build tests run in ci.yml workflow

jobs:

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '21.1.0'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint

  version-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '21.1.0'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check version-related files
      run: npm run version-check
