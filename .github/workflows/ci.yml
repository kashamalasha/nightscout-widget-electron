name: Test action

on:
  push:
    branches:
      - "actions"

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.14.0'
        
      - name: Install dependencies
        run: npm install

      - name: Build the package
        env:
          GH_TOKEN: ${{ github.token }}
        run: npm run ship
